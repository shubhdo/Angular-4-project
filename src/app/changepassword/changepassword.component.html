<div class="hold-transition login-page">
  <div class=" ">
    <div class="login-box">
      <div class="login-logo">
      </div>

      <div class="login-box-body">

        <form name="changePassword" #changePassword="ngForm">

          <div class="form-group has-feedback">
            <div class="row">
              <div class="col-sm-4">
                <label>Old Password</label>
              </div>
              <div class="col-sm-8">
                <input type="password" class="form-control" name="oldPassword" #oldPassword="ngModel" [(ngModel)]="changePassword.oldPassword"
                  placeholder="Old Password" required/>
                <div *ngIf="oldPassword.invalid && (oldPassword.dirty || oldPassword.touched)" class="alert alert-danger">

                  <div *ngIf="oldPassword.errors.required">
                    Old password is required.
                  </div>
                </div>
              </div>


            </div>
          </div>
          <div class="form-group has-feedback">
            <div class="row">
              <div class="col-sm-4">
                <label>New Password</label>
              </div>
              <div class="col-sm-8">
                <input type="password" [disabled]="!changePassword.oldPassword" #newPassword="ngModel" class="form-control" name="newPassword"
                  [(ngModel)]="changePassword.newPassword" placeholder="New Password" required />
                <div *ngIf="newPassword.invalid && (newPassword.dirty || newPassword.touched)" class="alert alert-danger">

                  <div *ngIf="newPassword.errors.required">
                    New Password is required.
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group has-feedback">
            <div class="row">
              <div class="col-sm-4">
                <label>Confirm Password</label>
              </div>
              <div class="col-sm-8">
                <input type="password" class="form-control" #confirmPassword="ngModel" [disabled]="!changePassword.newPassword" name="confirmPassword"
                  [(ngModel)]="changePassword.confirmPassword" placeholder="Password" required />
                <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="alert alert-danger">

                  <div *ngIf="confirmPassword.errors.required">
                    Please confirm your password
                  </div>
                  <div *ngIf="changePassword.newPassword!==changePassword.confirmPassword">
                    Password Should Match
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">


            <div class="col-xs-12">
              <div class="button center">
                <button type="submit" class="btn btn-primary center" [disabled]="changePassword.invalid || changePassword.newPassword!==changePassword.confirmPassword"
                  (click)="changePasswordFunc(changePassword)">Save</button>
              </div>
            </div>
          </div>
        </form>
      </div>

    </div>

  </div>
</div>
